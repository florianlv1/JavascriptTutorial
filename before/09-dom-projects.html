<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class = "js-cost-input"
    onkeydown="handleCostKeydown();" 
  >
  <button onclick="calculateTotal();">
    Calculate</button>

  <p class = "js-total-cost"></p>
  
  <script>
    function handleCostKeydown() {
        if(event.key === 'Enter') {
          calculateTotal();
        }
    }

    function calculateTotal() {
      console.log(document.querySelector)
      const inputElement = document.querySelector(".js-cost-input");
      let cost = Number(inputElement.value);

      if(cost < 40) {
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost') .innerHTML = `$${cost}`;
      

    }
    function subscribe() {
      // console.log(document.querySelector(".js-subscribe"));
      const buttonElement =       
      document.querySelector(".js-subscribe");
      console.log("x");
      if(buttonElement.innerText === 'Subscribed') {
        buttonElement.innerHTML = "Subscribe";
        console.log("y");
      } else{
        console.log("z");
        buttonElement.innerHTML = "Subscribed";
      }
    }
  </script>
</body>
</html>
