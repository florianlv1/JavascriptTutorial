<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/10-rock-paper-scissors.css">
</head>
<body>
   <p class="title">Rock Paper Scissors</p>

   <button onclick="playGame('rock')" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>
   <button onclick="playGame('paper')" class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>
   <button onclick="playGame('scissors')"class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

   <p class="js-winner css-winner"></p>

   <p class="js-move">

  </p>

   <p class="js-score css-score"></p>

  <button onclick="resetScore()" class="reset-score-button">Reset Score</button>
  <button onclick="autoPlay()" class="reset-score-button js-autoPlay-Stop" >Auto Play</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>

</body>
</html>
