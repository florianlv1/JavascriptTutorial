<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <p>Rock Paper Scissors</p>

  <button onclick="
    algorithm('rock');
  ">Rock</button>

  <button onclick="
    algorithm('paper');
  "
  >Paper</button>

  <button onclick="
    algorithm('scissors');
  ">Scissors</button>


  <script>
    function algorithm(userPick) {
      const randomNumber = Math.random();
      let computerMove = '';
      if(randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      }
      else if(randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      }
      else {
        computerMove = 'scissors';
      }
      console.log(computerMove); 

      let result = ''

      if(computerMove == userPick) {
        result = 'tie'
      } 
      else if(computerMove == "rock" && userPick == "scissors") {
        result = 'you lose.'
      } 
      else if(computerMove == "rock" && userPick == "paper") {
        result = 'you win.'
      }
      else if(computerMove == "paper" && userPick == "rock") {
        result = 'you win.'
      }
      else if(computerMove == "paper" && userPick == "scissors") {
        result = 'you loose.'
      }
      else if(computerMove == "scissors" && userPick == "rock") {
        result = 'you win.'
      }
      else if(computerMove == "scissors" && userPick == "paper") {
        result = 'you loose.'
      }
      alert(`You picked ${userPick}. Computer picked ${computerMove} Result: ${result}`);
    }
  </script>
  
</body>
</html>
